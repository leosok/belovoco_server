{% extends "bootstrap/base.html" %}

{% block title %}BelaVoco{% endblock %}

{% block head %}
{{ super() }}
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

<!-- Generic page styles -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<!-- blueimp Gallery styles -->
<link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">

<!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.fileupload.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.fileupload-ui.css') }}">
{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
    <!-- <div class="center-block"> -->
     <div class="col-md-12">  
      <div class="col-md-4 bg-success">col-4</div>
        <div class="col-md-4">

            <h1 class="text-center">BelaVoco</h1>
            <img src="{{ url_for('static', filename='img/voco_pic.jpg') }}" class="img-responsive center-block img-fluid" alt="Responsive image">


        </div>
        <div class="col-md-4 bg-danger">col-3</div>
     </div>
      
    </div>

    <form id="fileupload" action="//jquery-file-upload.appspot.com/" method="POST" enctype="multipart/form-data">
    <div class="form-group row">
        <div class="form-group">
          <!-- <div class="col-md-12 text-center">   -->
              <div class="form-group col-md-3 col-md-offset-3">
                 <label class="col-form-label">Reader:</label>                 
                  <input type="text" name="reader" class="form-control">
                </div>
                  <div class="form-group col-md-3">
                  <label class="form-check-label">Author:</label> 
                  <input type="text" name="author"  class="form-control">
                </div>
                <div class="form-group col-md-3 col-md-offset-3">
                    <label class="form-check-label">Title: </label>
                      <input type="text" name="title"  class="form-control">
                </div>
                <div class="form-group col-md-3">
                    <label>Language: </label>
                      <select class="form-control">
                        <option value="de">Deutsch</option>
                        <option value="fr">Franz√∂sisch</option>
                        <option value="en">Englisch</option>
                        <option value="es">Spanisch</option>
                      </select>
                    
                 </div>
                 <div class="form-group row col-md-6 col-md-offset-3">
                    <fieldset class="form-control text-center">
                        <input type="radio" id="pr" name="radio" value="1" checked="checked" class="form-check-radio">
                        <label for="pr">Prosa</label>
                        <input type="radio" id="lr" name="radio" value="2" class="form-check-radio">
                        <label for="lr">Lyrik</label>                    
                    </fieldset>
                 </div>
              
                    
                
            </div>
            </div>
    </div>
    </form>

    </div>
    <!-- </div> -->
    </div>

  <div class="starter-template">

  </div>

</main> -->
   
    
    
    
    <!-- <img src="{{ url_for('static', filename='img/voco_pic.jpg') }}" class="rounded mx-auto d-block" alt="..."> -->
</div>
{% endblock %}

{% block scripts %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
<script src="{{ url_for('static', filename='js/vendor/jquery.ui.widget.js') }}"></script>
<!-- The Templates plugin is included to render the upload/download listings -->
<script src="http://blueimp.github.io/JavaScript-Templates/js/tmpl.min.js"></script>
<!-- The Load Image plugin is included for the preview images and image resizing functionality -->
<script src="http://blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
<!-- The Canvas to Blob plugin is included for image resizing functionality -->
<script src="http://blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
<!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
<!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> -->
<!-- blueimp Gallery script -->
<script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->

<script src="{{ url_for('static', filename='js/jquery.iframe-transport.js') }} "></script>
<!-- The basic File Upload plugin -->
<script src="{{ url_for('static', filename='js/jquery.fileupload.js') }}"></script>
<!-- The File Upload processing plugin -->
<script src="{{ url_for('static', filename='js/jquery.fileupload-process.js') }}"></script>
<!-- The File Upload image preview & resize plugin -->
<script src="{{ url_for('static', filename='js/jquery.fileupload-image.js') }}"></script>
<!-- The File Upload audio preview plugin -->
<script src="{{ url_for('static', filename='js/jquery.fileupload-audio.js') }}"></script>
<!-- The File Upload video preview plugin -->
<script src="{{ url_for('static', filename='js/jquery.fileupload-video.js') }}"></script>
<!-- The File Upload validation plugin -->
<script src="{{ url_for('static', filename='js/jquery.fileupload-validate.js') }}"></script>
<!-- The File Upload user interface plugin -->
<script src="{{ url_for('static', filename='js/jquery.fileupload-ui.js') }}"></script>
<!-- The main application script -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

{% endblock %}
